<div id="twik-sidebar-cart-wrapper">
  <div id="twik-sidebar-cart">
    <div class="twik-cart-row twik-cart-header-wrapper">
      <div class="twik-cart-header">
        <a href="/cart">Cart</a>
        <div class="twik-cart-close-wrapper">
          <div class="twik-cart-close">
            <svg class="Icon Icon--close" role="presentation" viewBox="0 0 16 14">
              <path d="M15 0L1 14m14 0L1 0" stroke="currentColor" fill="none" fill-rule="evenodd"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="twik-cart-row twik-cart-product-list-wrapper">
      <div style="display: none;" class="twik-cart-product-list">

      </div>
      <div class="twik-cart-empty">Your cart is empty</div>
    </div>
    <div class="twik-cart-row twik-cart-footer">
      <div class="twik-cart-apply-coupon-wrapper">
        <div class="twik-apply-coupon-form-wrapper">
          <form class="twik-apply-coupon-form">
            <input type="text" class="twik-apply-coupon-input" placeholder="Enter coupon code"></input>
            <button type="submit" class="twik-apply-coupon-button">Apply</button>
          </form>
        </div>
        <div class="twik-applied-coupon-container" style="display:none;">
          <div class="twik-applied-coupon-wrapper">
            <div class="twik-applied-coupon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" class="cpn_svg">
                <path
                  d="M17.78 3.09C17.45 2.443 16.778 2 16 2h-5.165c-.535 0-1.046.214-1.422.593l-6.82 6.89c0 .002 0 .003-.002.003-.245.253-.413.554-.5.874L.738 8.055c-.56-.953-.24-2.178.712-2.737L9.823.425C10.284.155 10.834.08 11.35.22l4.99 1.337c.755.203 1.293.814 1.44 1.533z"
                  fill-opacity=".55"></path>
                <path
                  d="M10.835 2H16c1.105 0 2 .895 2 2v5.172c0 .53-.21 1.04-.586 1.414l-6.818 6.818c-.777.778-2.036.782-2.82.01l-5.166-5.1c-.786-.775-.794-2.04-.02-2.828.002 0 .003 0 .003-.002l6.82-6.89C9.79 2.214 10.3 2 10.835 2zM13.5 8c.828 0 1.5-.672 1.5-1.5S14.328 5 13.5 5 12 5.672 12 6.5 12.672 8 13.5 8z">
                </path>
              </svg>
              <div class="twik-coupon-name"></div>
              <div class="twik-coupon-amount"></div>
              <div class="remove-applied-coupon">x</div>
            </div>
          </div>
          <div class="twik-applied-coupon-message"></div>
        </div>
        <div class="coupon-loading" style="display:none;">
          <i class="fa-2x fa fas fa-spinner fa-pulse coupon-loading-icon" aria-hidden="true"></i>
        </div>
      </div>
      <div class="twik-cart-checkout-btn-wrapper">
        <a href="/checkout" role="button" class="twik-cart-checkout-btn-a">
          <div class="twik-cart-checkout-btn">
            <span class="twik-cart-checkout-text">CHECKOUT</span>
            <span style="font-size: 0.25em;">&#9725</span>
            <span class="twik-cart-subtotal">subtotal</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
